    <!-- Formulario de Registro -->
    <main class="container my-5">
        <h1 class="text-center mb-4">Formulario de Registro</h1>
        <form>
            <!-- Nombre -->
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre" required>
            </div>
            <!-- Apellidos -->
            <div class="mb-3">
                <label for="apellidos" class="form-label">Apellidos</label>
                <input type="text" class="form-control" id="apellidos" placeholder="Ingrese sus apellidos" required>
            </div>
            <!-- Email -->
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Ingrese su email" required>
            </div>
            <!-- Tipo de Usuario -->
            <div class="mb-3">
                <label for="tipoUsuario" class="form-label">Tipo de Usuario</label>
                <select class="form-select" id="tipoUsuario" required>
                    <option value="">Seleccione...</option>
                    <option value="individual">Individual</option>
                    <option value="empresa">Empresa</option>
                    <option value="corporativo">Corporativo</option>
                </select>
            </div>
            <!-- Comunidad Autónoma -->
            <div class="mb-3">
                <label for="comunidad" class="form-label">Comunidad Autónoma</label>
                <input class="form-control" list="comunidades" id="comunidad" placeholder="Seleccione su comunidad">
                <datalist id="comunidades">
                    <option value="Andalucía">
                    <option value="Cataluña">
                    <option value="Madrid">
                    <option value="Valencia">
                    <option value="Galicia">
                </datalist>
            </div>
            <!-- Código de Referido -->
            <div class="mb-3">
                <label for="codigoReferido" class="form-label">Código de Referido</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="codigoReferido" placeholder="Ingrese el código">
                    <button class="btn btn-outline-secondary" type="button">Aplicar</button>
                </div>
            </div>
            <!-- Intereses -->
            <div class="mb-3">
                <label class="form-label">Intereses</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="tecnologia">
                    <label class="form-check-label" for="tecnologia">Tecnología</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="negocios">
                    <label class="form-check-label" for="negocios">Negocios</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="diseno">
                    <label class="form-check-label" for="diseno">Diseño</label>
                </div>
            </div>
            <!-- Plan de Suscripción -->
            <div class="mb-3">
                <label class="form-label">Plan de Suscripción</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="plan" id="planBasico" value="basico" required>
                    <label class="form-check-label" for="planBasico">Plan Básico</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="
