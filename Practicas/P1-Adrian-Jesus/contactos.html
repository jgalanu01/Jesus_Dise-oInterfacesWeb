    <link rel="stylesheet" href="columnas.css">
    <link rel="stylesheet" href="style.css">
</head>

<body id="top">

    <header class="clearfix">
        <div class="container-header">
            <div class="tituloLogo">
                <a href="index.html">
                    <img class="logo " src="/img/logo.png" alt="Logo">
                    <span>Wanderlust</span>
                </a>

            </div>
            <nav class="barraNavegacion">
                <a href="index.html">Inicio</a>
                <a href="destinos.html">Destinos</a>
                <a href="consejos.html">Consejos</a>
                <a class="active" href="contactos.html">Contacto</a>
            </nav>
        </div>
    </header>
    <main class="container">
        <div class="row">
            <div class="col-t-12 col-d-12">
                <h1>Contacto</h1>
            </div>
        </div>


        <section>

            <div class="row">
                <div class="col-t-6 col-d-7">
                    <article>
                        <form action="#">
                            <div class="row">
                                <div class="col-t-4 col-d-3">
                                    <label for="nombre">Nombre: </label>
                                </div>
                                <div class="col-t-8 col-d-9">
                                    <input type="text" id="nombre" name="nombre" class="datos">
                                </div>

                                <div class="col-t-4 col-d-3">
                                    <label for="email">Email: </label>
                                </div>
                                <div class="col-t-8 col-d-9">
                                    <input type="email" name="Email" id="email" class="datos">
                                </div>

                                <div class="col-t-4 col-d-3">
                                    <label for="mensaje">Mensaje: </label>
                                </div>
                                <div class="col-t-8 col-d-9">
                                    <input type="text" name="mensaje" id="mensaje" class="datos">
                                </div>
                                <div class="boton-centro">
                                    <input type="submit" class="enviar" value="Enviar">
                                </div>
                            </div>

                        </form>

                    </article>
                </div>
                <div class="col-t-6 col-d-5">
                    <article>
                        <h3>Información de Contacto</h3>
                        <p>Email: info@wanderlustadventures.com</p>
                        <p>Telefono: +34 123 456 789</p>
                        <p>Direccion: Calle Viajera 123, 28001 Madrid, España</p>
                        <img src="https://picsum.photos/id/594/600/400" alt="">
                    </article>
                </div>
            </div>

        </section>
    </main>
    <a href="#top" class="ir-arriba">
        <img class="icon" src="img/arrow.png" alt="Icono">
    </a>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-item clearfix">
                <img src="img/git-icon-white.png" alt="Wanderlust Logo" class="icon">
