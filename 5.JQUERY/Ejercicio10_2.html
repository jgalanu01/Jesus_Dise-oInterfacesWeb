<!--10.2. Elimina el div#alert del HTML y modifica la solución anterior para que sea jQuery quien inserte el div en el DOM.!-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.7.1.min.js"></script>

    <title>Document</title>

</head>

<body>

    <form id="login-form">
        <input type="text" name="username" id="username" placeholder="Nombre de 
      Usuario">
        <input type="password" name="password" id="password" placeholder="Contraseña">
        <input type="submit" id="submit-btn" value="Iniciar Sesión">

    </form>



    <script>

        $(document).ready(function () {
            $("#login-form").on("submit", function (event) {
                event.preventDefault();

                var username = $("#username").val();
                var password = $("#password").val();

                if (username == "" || password == "") {
                    $("#login-form").append("<div id='alert'>Los campos de texto no pueden estar vacíos</div>");
                    $("#alert").slideDown();
                }
            });



        });
    </script>



</body>

</html>
