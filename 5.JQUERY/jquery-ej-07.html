<!DOCTYPE html>

<head>

  <script src="scripts_generales.js"></script>

<body>
  <div id="container">
    <nav id="sidebar">
      <!-- El contenido de nav.html se cargará aquí -->
    </nav>

    <main>
      <h1>Ejercicios jQuery (II)</h1>

      <h2>Ejercicio 7</h2>
      <h3>A partir del siguiente HTML en el que tenemos 3 radiobuttons con opciones de marcas de coche, cuando el usuario modifique la opción seleccionada aparecerá un mensaje indicando la opción seleccionada.</h3>

      <hr>

      <input type="radio" id="audi" name="brand" value="Audi">
      <label for="audi">Audi</label>

      <input type="radio" id="mercedes" name="brand" value="Mercedes">
      <label for="mercedes">Mercedes</label>

      <input type="radio" id="hyundai" name="brand" value="Hyundai">
      <label for="hyundai">Hyundai</label>

      <p id="message"></p>
    </main>
  </div>

  <script>
    $(document).ready(function () {
      $("input[name='brand']").on("change", function () {
        $("#message").text("Has seleccionado " + $(this).val());
        // También valdría usar html(): $("#message").html(...) 
      });
    });
  </script>
</body>

</html>
