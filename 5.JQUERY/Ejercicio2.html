<!--Crea el código jQuery para que se muestre por consola la posición del scroll cuando se haga scroll vertical. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.7.1.min.js"></script>

</head>

<body>
    <div style="height: 2000px; background-color: lightblue;">





        <script>

            $(document).ready(function () {
                $(window).on("scroll", function () {
                    console.log("Posición del scroll: " + $(window).scrollTop());
                });



            });
        </script>

</body>

</html>
