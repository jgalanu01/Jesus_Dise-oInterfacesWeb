<!--10.1 Crea el código jQuery que compruebe si los dos campos de texto del 
siguiente formulario de login están vacíos, si  alguno  lo  está,  mostrará  un  mensaje  de  alerta  debajo  del 
formulario con un efecto slide. !-->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.7.1.min.js"></script>

    <title>Document</title>

</head>

<body>

    <form id="login-form">
        <input type="text" name="username" id="username" placeholder="Nombre de 
      Usuario">
        <input type="password" name="password" id="password" placeholder="Contraseña">
        <input type="submit" id="submit-btn" value="Iniciar Sesión">
        <div id="alert"></div>
    </form>



    <script>

        $(document).ready(function () {
            $("#login-form").on("submit", function (event) {
                event.preventDefault();

                var username = $("#username").val();
                var password = $("#password").val();

                if (username == "" || password == "") {
                    $("#alert").text("Los campos de texto no pueden estar vacíos");
                    $("#alert").slideDown();
                }
            });

        });
    </script>



</body>

</html>
