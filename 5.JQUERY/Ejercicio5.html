<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.7.1.min.js"></script>

</head>

<body>

    <!-- A partir del siguiente HTML, crea el código jQuery que haga que al pulsar el botón se habilite el input.-->

    <button id="my-button">Botón</button>
    <input type="text" id="my-input" disabled>






    <script>

        $(document).ready(function () {

            $("#my-button").on("click", function () {
                $("#my-input").prop("disabled", false);



            });



        });
    </script>

</body>

</html>
