<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      @media (width > 799px) {
        body {
          background-color: pink;
        }
      }

      @media (min-width: 400px) and (max-width: 799px) {
        body {
          background-color: lightgreen;
        }
      }

      @media (width < 400px) {
        body {
          background-color: lightblue;
        }
      }
    </style>
  </head>
  <body></body>
</html>
