<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>

* {
        box-sizing: border-box;
        

       
    }

    .div1{
            font-size: 16px;
            background-color:lightpink;
            text-align: center;
            padding: 60px;
            float:right;
           

            
          


        }

        .div2{

            font-size: 16px;
            background-color:lightblue;   
            padding: 60px;
            float: left;     


        }
            

        .div3{

            font-size: 16px;
            background-color:orange;   
            padding: 60px;
            float: left;     
            
        }

        .clearfix::after{
            content:"";
            clear:both;
            display:table;
        }

        



    </style>

    
</head>
<body>

    <div class="clearfix">
        <div class="div1">Div1</div>
        <div class="div2">Div2</div>
        <div class="div3">Div3</div>

    </div>
     
    
</body>
