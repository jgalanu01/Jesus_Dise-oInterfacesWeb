    <link rel="stylesheet" href="columnas.css" />

    <style>

      }

      aside {
        background-color: lightblue;
        padding: 20px;
      }

      article {

          </div>

          <div class="col-t-12 col-d-6">

          <div class="col-t-12 col-d-6">

          </div>
        </div>
        <div class="col-t-12 col-d-2">
