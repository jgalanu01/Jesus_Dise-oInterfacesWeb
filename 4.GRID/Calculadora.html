<!DOCTYPE html>
<html>

<head>
    <title>Calculadora</title>
    <style>
        .calculadora_general {
            max-width: 900px;
            margin: 0 auto;
            background-color: grey;
            border: black 2px solid;
        }

        .calculadora_accion {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-gap: 10px;
            padding: 10px;
        }

        .calculadora_numeros {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
            padding: 10px;
        }

        .item {
            grid-column: span 1;
            padding: 10px;
            text-align: center;
            background-color: #f2f2f2;
            border: 1px solid #ccc;
            cursor: pointer;
            border-radius: 5px;
            border: 1px;



        }
    </style>
</head>

<body>
    <div class="calculadora_general">


        <div class="calculadora_accion">
            <div class="item">MC</div>
            <div class="item">MR</div>
            <div class="item">M+</div>
            <div class="item">M-</div>
            <div class="item">MS</div>
            <div class="item">M</div>
        </div>

        <div class="calculadora_numeros">

            <div class="item">%</div>
            <div class="item">CE</div>
            <div class="item">C</div>
            <div class="item">>=</div>
            <div class="item">1/x</div>
            <div class="item">x2</div>
            <div class="item">raiz</div>
            <div class="item">/</div>
            <div class="item">7</div>
            <div class="item">8</div>
            <div class="item">9</div>
            <div class="item">x</div>
            <div class="item">4</div>
            <div class="item">5</div>
            <div class="item">6</div>
            <div class="item">-</div>
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">+</div>
            <div class="item">x</div>
            <div class="item">0</div>
            <div class="item">.</div>
            <div class="item">=</div>

        </div>
    </div>


</body>

</html>
